
<div class="panel panel-default">
	<div class="panel-body">
		<!-- BEGIN toc_bl -->
		<a href="#{TOC_ID}">{TOC_ITEM}</a><br />
		<!-- END toc_bl -->
	</div>
</div>

<!-- BEGIN question_panel_bl -->
<a name="{ANCHOR_ID}"></a>
<div class="panel panel-primary">	
	<div class="panel-body">
		
		<div class="ilFloatLeft">
			<div class="ilHeader"><h3 class="ilHeader">{QTITLE}</h3></div>
			<p>{QTEXT}</p>
		</div>
		
		<div class="panel panel-default ilFloatRight" style="min-width:20%">	
			<div class="panel-body"> 
				{QTYPE}<br />
				<table class="fullwidth">
					<!-- BEGIN question_props_bl -->
					<tr>
						<th class="small"><div class="ilBlockPropertyCaption">{QUESTION_PROP_KEY}</div></th>
						<td class="small" style="text-align:right">{QUESTION_PROP_VALUE}</td>
					</tr>
					<!-- END question_props_bl -->
				</table>				
			</div>
		</div>
		<br class="ilClearFloat" />

		<!-- BEGIN grid_bl -->	
		<div class="panel panel-default">	
			<div class="panel-body"> 
				<table class="table table-striped">
					<thead>
					<tr>
						<th>&nbsp;</th>
						<!-- BEGIN grid_col_header_bl -->
						<th>{COL_HEADER}</th>
						<!-- END grid_col_header_bl -->
					</tr>
					</thead>
					<tbody>
					<!-- BEGIN grid_row_bl -->
					<tr>
						<!-- BEGIN grid_col_bl -->
						<td>{COL_CAPTION}</td>
						<!-- END grid_col_bl -->
					</tr>
					<!-- END grid_row_bl -->
					</tbody>
				</table>
			</div>
		</div>
		<!-- END grid_bl -->

		<!-- BEGIN texts_bl -->	
		<div class="panel panel-default il_Block">	
			<div class="panel-heading ilBlockHeader"><h3 class="ilBlockHeader">{TEXT_HEADING}</h3></div>
			<div class="panel-body"> 
				{TEXT_ACC}
			</div>
		</div>
		<!-- END texts_bl -->	

		<!-- BEGIN chart_bl -->
		<div class="ilFloatLeft">
			{CHART}
		</div>
		<div class="ilFloatLeft">
			<!-- BEGIN legend_bl -->	
			<p><span style="background-color: {LEGEND_COLOR};">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> {LEGEND_CAPTION}</p>
			<!-- END legend_bl -->
		</div>	
		<br class="ilClearFloat" />
		<div class="ilFloatRight">
			<a href="{CHART_DL_URL}">{CHART_DL_TXT}</a>
		</div>
		<!-- END chart_bl -->
	</div>
</div>
<!-- END question_panel_bl -->
